group 'com.example.flutter_idnow'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://raw.githubusercontent.com/idnow/de.idnow.android/master"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'de.idnow.sdk:idnow-android-sdk:4.3.0'
    api 'com.squareup.retrofit:retrofit:1.9.0'
    api 'com.squareup.okhttp3:okhttp:3.12.1'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:support-annotations:26.1.0'
    api 'com.googlecode.libphonenumber:libphonenumber:8.10.9'
    api "androidx.constraintlayout:constraintlayout:1.1.3"
    api 'me.relex:circleindicator:1.3.2'
}